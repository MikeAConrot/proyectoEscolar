<body>	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/Londres-e1533855310803.jpg');">
			<div class="wrap-login100">
				<!-- Se ha añadido el atributo action al formulario -->
				<form class="login100-form validate-form" action="login.php" method="post">
					<span class="login100-form-logo">
						<img src="img/log.png" width="250" height="150">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="usuario" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="contrasena" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<!-- Se ha añadido el botón onclick para llamar a la función JavaScript -->
						<button class="login100-form-btn" type="button" onclick="login()">
entrar a la app						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#"> <!--Aun no se define esta accion--> 
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	
	<script>
		function login() {
			var username = document.getElementsByName('usuario')[0].value;
			var password = document.getElementsByName('contrasena')[0].value;
	
			if (username === 'admin' && password === 'admin') {
				window.location.replace('php/tablas.php'); // Utiliza window.location.replace para redirigir a la siguiente página
			} else {
				alert('Credenciales incorrectas. Inténtalo de nuevo.');
			}
		}
	</script>
